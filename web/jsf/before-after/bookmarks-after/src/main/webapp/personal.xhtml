<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Bookmarkable URL Example Personal Greeting</title>
</h:head>
<f:metadata>
	<f:viewParam name="r1" value="#{hello.name}" />
	<f:viewParam name="r2" value="#{hello.color}" />
	<f:viewParam name="r3" value="#{hello.above}" />
	<f:viewParam name="r4" value="#{hello.siblings}" />
</f:metadata>
<h:body>
	<h2>Your personal greeting from Duke!</h2>
	<p>
		<h:graphicImage url="#{resource['images:duke.waving.gif']}"
			alt="Duke waving his hand" />
		<h:outputText value="Howdy, #{hello.name}!" />
	</p>
	<p>
		<h:outputText value="My favorite color is also #{hello.color}" />
	</p>
	<p>
		<h:outputText
			value="You are welcome here because you are above 18 years old."
			rendered="#{hello.above}" />
	</p>
	<p>
		<c:choose>
			<c:when test="#{hello.siblings == 0}">
				<h:outputText value="You have no siblings." />
			</c:when>
			<c:when
				test="#{hello.siblings == 1 || hello.siblings == 2 || hello.siblings == 3}">
				<h:outputText value="You have #{hello.siblings} siblings." />
			</c:when>
			<c:when test="#{hello.siblings == 4}">
				<h:outputText value="You have more than 3 siblings." />
			</c:when>
		</c:choose>
	</p>
	<h:form>
		<h:commandButton id="back" value="Back to Main Page" action="index" />
	</h:form>
</h:body>
</html>
