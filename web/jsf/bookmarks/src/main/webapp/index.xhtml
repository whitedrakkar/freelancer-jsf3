<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Bookmarkable URL Example</title>
</h:head>
<h:body>
	<h:form>
		<h:graphicImage url="#{resource['images:duke_thumbsup.gif']}"
			alt="Duke thumbs up" />
		<h2>Hello, my name is Duke. What's yours?</h2>
		<h:inputText id="username" title="My name is: " value="#{hello.name}"
			required="true" requiredMessage="Error: A name is required."
			maxlength="25" />
		<p></p>
		<h2>What's your favorite color?</h2>
		<h:selectOneRadio value="#{hello.color}">
			<f:selectItem itemValue="Red" itemLabel="Red" />
			<f:selectItem itemValue="Green" itemLabel="Green" />
			<f:selectItem itemValue="Blue" itemLabel="Blue" />
			<p></p>
		</h:selectOneRadio>
		<p></p>
		<h2>How many siblings do you have?</h2>
		<h:selectOneListbox value="#{hello.siblings}">
			<f:selectItem itemValue="0" itemLabel="None" />
			<f:selectItem itemValue="1" itemLabel="One" />
			<f:selectItem itemValue="2" itemLabel="Two" />
			<f:selectItem itemValue="3" itemLabel="Three" />
			<f:selectItem itemValue="4" itemLabel="More" />
		</h:selectOneListbox>
		<p></p>
		<h:selectBooleanCheckbox value="#{hello.above}" /> You are above 18 years old
		<p></p>
		
		<h:commandButton id="submit" value="Submit" action="response" />
		<h:commandButton id="reset" value="Reset" type="reset" />
	</h:form>
	<div class="messagecolor">
		<h:messages showSummary="true" showDetail="false"
			errorStyle="color: #d20005" infoStyle="color: blue" />
	</div>
</h:body>
</html>
